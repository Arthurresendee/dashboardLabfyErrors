<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Erros n8n</title>
  <link rel="stylesheet" href="style.css">
  <!-- ECharts CDN -->

</head>
<body>

    <span class="labfy-logo">Lista de erros LabFy</span>

      <div id="lista-erros" class="lista-erros"></div>

    <section class="dashboards-section">
      <h2>Dashboards</h2>
      <div id="grafico-erros-workflow" class="grafico"></div>
      <div id="grafico-erros-severidade" class="grafico"></div>

  </main>
  <script src="script.js"></script>

</html>
