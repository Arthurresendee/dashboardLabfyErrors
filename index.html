<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Erros n8n</title>
  <link rel="stylesheet" href="style.css">
  <!-- ECharts CDN -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
</head>
<body>
  <!--
Header centralizado com nome do dashboard e botão de fullscreen
-->
  <header class="header header-center">
    <span class="labfy-logo">Lista de erros LabFy</span>
    <button id="btn-fullscreen" class="btn-fullscreen" aria-label="Entrar em tela cheia" title="Tela cheia">⛶</button>
  </header>

  <!--
Lista de erros: cada erro aparece como um card detalhado, um abaixo do outro
-->
  <main class="main-content">
    <section class="erros-section">
      <div id="lista-erros" class="lista-erros"></div>
    </section>

    <!--
    Indicadores principais do dashboard (cards premium):
    - Total de erros
    - Total de workflows
    - Top 3 workflows com mais erros
    -->
    <section class="indicadores-section">
      <div class="indicadores-cards">
        <div class="indicador-card" id="card-total-erros">
          <div class="indicador-titulo">Total de erros</div>
          <div class="indicador-valor" id="valor-total-erros">0</div>
        </div>
        <div class="indicador-card" id="card-total-workflows">
          <div class="indicador-titulo">Total de workflows</div>
          <div class="indicador-valor" id="valor-total-workflows">0</div>
        </div>
        <div class="indicador-card" id="card-top-workflows">
          <div class="indicador-titulo">Top 3 workflows</div>
          <ol class="indicador-top-list" id="valor-top-workflows"></ol>
        </div>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
